!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
 ipv6 address 2001:100:4:4::/64 eui-64
 ipv6 enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:1:1::/64 eui-64
 ipv6 address 2001:100:1:11::1/64
 ipv6 address 2001:100:1:12::1/64
 ipv6 address 2001:100:1:13::1/64
 ipv6 address 2001:200:200:201::1/64
 ipv6 enable
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:4:1::/64 eui-64
 ipv6 enable
!
router bgp 111
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:100:4:1:C802:3EFF:FE4C:1C remote-as 112
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:100:1:1::/64
  network 2001:100:1:11::/64
  network 2001:100:1:12::/64
  network 2001:100:1:13::/64
  network 2001:100:4:1::/64
  network 2001:100:4:4::/64
  network 2001:200:200:201::/64
  neighbor 2001:100:4:1:C802:3EFF:FE4C:1C activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
