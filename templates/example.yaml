ASs:
  111:
    loopback_space: "2001:1:1:1::/64"
    routers:
      1.1.1.1:
        interfaces:
          GigabitEthernet0/0:
            neighbour: "111:2.2.2.2" # If same as, as number not required. If different as, ospf_area and rip ignored
            bgp: False
            ospf: True
            rip: False
            addresses: # Ignored if bgp is on (we use loopback addresses)
              - "2001::1/64"
              - "2001::2/64"

      2.2.2.2:
        interfaces:
          GigabitEthernet0/0:
            neighbour: "111:1.1.1.1" # If same as, as number not required. If different as, ospf_area and rip ignored
            bgp: False
            ospf: True
            rip: False
            addresses: # Ignored if bgp is on (we use loopback addresses)
              - "2001::3/64"
              - "2001::4/64"
              
          GigabitEthernet0/0:
            neighbour: "112:1.1.1.1"
            bgp: True
            ospf: True
            rip: False
              
  112:
    loopback_space: "2001:1:1:2::/64"
    routers:
      1.1.1.1:
        interfaces:
          GigabitEthernet0/0:
            neighbour: "111:2.2.2.2"
            bgp: True
            ospf: False
            rip: False
          
    
