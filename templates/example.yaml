111:
  igp: "ospf" # ospf | ibgp | rip
  bgp_strategy: null # We'll see about this one later
  loopback_space: "2001:1:1:1::/64"
  networks_space: "2001:db8:1::/48" # Makes addresses field non-mandatory. If referencing another AS, current space will be chosen
  routers:
    R1:
      interfaces:
        GigabitEthernet0/0:
          neighbour: "112:R2"
          bgp: peer
        GigabitEthernet1/0:
          neighbour: "R4"
    R4:
      interfaces:
        GigabitEthernet0/0:
          neighbour: "R1"
          ospf_metric: 200
        GigabitEthernet1/0:
          neighbour: "R5"
          ospf_metric: 10
    R5:
      interfaces:
        GigabitEthernet0/0:
          neighbour: "R4"
112:
  igp: "ibgp"
  loopback_space: "2001:1:1:2::/64"
  networks_space: "2001:db8:2::/48"
  routers:
    R2:
      interfaces:
        GigabitEthernet0/0:
          neighbour: "111:R1"
          bgp: peer
        GigabitEthernet1/0:
          neighbour: "113:R3"
          bgp: peer
113:
  igp: "ibgp"
  loopback_space: "2001:1:1:3::/64"
  networks_space: "2001:db8:3::/48"
  routers:
    R3:
      interfaces:
        GigabitEthernet0/0:
          neighbour: "112:R2"
          bgp: peer
        GigabitEthernet1/0:
          neighbour: "R6"
    R6:
      interfaces:
        GigabitEthernet0/0:
          neighbour: "R3"